openapi: 3.0.3
info:
  title: Attributes Registry
  description: Service managing the persistence of attributes in a local registry
  version: '{{version}}'
  contact:
    name: API Support
    url: 'http://www.example.com/support'
    email: support@example.com
  termsOfService: 'http://swagger.io/terms/'
  x-api-id: an x-api-id
  x-summary: an x-summary
servers:
  - url: '/attribute-registry-management/{{version}}'
    description: This service is the party manager
tags:
  - name: attribute
    description: Operations about party persistence and lookup
  - name: health
    description: Health operations about service status
security:
  - bearerAuth: []
paths:
  '/attributes':
    parameters:
      - $ref: '#/components/parameters/CorrelationIdHeader'
      - $ref: '#/components/parameters/IpAddress'
    post:
      summary: Creates attribute
      tags:
        - attribute
      operationId: createAttribute
      responses:
        '200':
          description: Attribute created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Attribute'
        '400':
          description: Bad Request
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
        '409':
          description: Conflict
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
      description: Creates the attribute passed as payload
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AttributeSeed'
        description: Contains the attribute data to save.
    get:
      summary: 'returns the list of attributes available on the registry'
      tags:
        - attribute
      operationId: getAttributes
      parameters:
        - in: query
          name: search
          schema:
            type: string
      responses:
        '200':
          description: array of currently available attributes
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AttributesResponse'
        '404':
          description: Attributes not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
      description: Returns the list of currently available attributes
  '/attributes/name/{name}':
    get:
      summary: Get Attribute by name
      tags:
        - attribute
      responses:
        '200':
          description: Attribute data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Attribute'
        '404':
          description: Attribute not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
      operationId: getAttributeByName
      description: 'returns the attribute in the registry corresponding to name, if any.'
    parameters:
      - $ref: '#/components/parameters/CorrelationIdHeader'
      - $ref: '#/components/parameters/IpAddress'
      - schema:
          type: string
        name: name
        in: path
        required: true
        description: name of the attribute to lookup.
  '/attributes/origin/{origin}/code/{code}':
    get:
      summary: Get Attribute by origin and code
      tags:
        - attribute
      responses:
        '200':
          description: Attribute data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Attribute'
        '404':
          description: Attribute not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
      operationId: getAttributeByOriginAndCode
      description: 'returns the attribute in the registry corresponding to origin and code, if any.'
    parameters:
      - $ref: '#/components/parameters/CorrelationIdHeader'
      - $ref: '#/components/parameters/IpAddress'
      - schema:
          type: string
        name: origin
        in: path
        required: true
        description: 'origin of the attribute to lookup (e.g.: IPA).'
      - schema:
          type: string
        name: code
        in: path
        required: true
        description: 'code of the attribute to lookup (e.g.: unique identifier of IPA).'
  '/attributes/{attributeId}':
    parameters:
      - $ref: '#/components/parameters/CorrelationIdHeader'
      - $ref: '#/components/parameters/IpAddress'
      - schema:
          type: string
          format: uuid
        name: attributeId
        in: path
        required: true
        description: registry identifier of the attribute to lookup.
    get:
      summary: Get Attribute
      tags:
        - attribute
      responses:
        '200':
          description: Attribute data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Attribute'
        '404':
          description: Attribute not found
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
      operationId: getAttributeById
      description: 'returns the attribute in the registry corresponding to attributeId, if any.'
  /status:
    get:
      tags:
        - health
      summary: Health status endpoint
      description: Return ok
      operationId: getStatus
      responses:
        '200':
          description: successful operation
          content:
            application/problem+json:
              schema:
                $ref: '#/components/schemas/Problem'
components:
  parameters:
    CorrelationIdHeader:
      in: header
      name: X-Correlation-Id
      required: true
      schema:
        type: string
    IpAddress:
      in: header
      name: X-Forwarded-For
      schema:
        type: string
  schemas:
    Problem:
      properties:
        type:
          description: URI reference of type definition
          type: string
        status:
          description: The HTTP status code generated by the origin server for this occurrence of the problem.
          example: 503
          exclusiveMaximum: true
          format: int32
          maximum: 600
          minimum: 100
          type: integer
        title:
          description: A short, summary of the problem type. Written in english and readable
          example: Service Unavailable
          maxLength: 64
          pattern: '^[ -~]{0,64}$'
          type: string
        correlationId:
          description: Unique identifier of the request
          example: '53af4f2d-0c87-41ef-a645-b726a821852b'
          maxLength: 64
          type: string
        detail:
          description: A human readable explanation of the problem.
          example: Request took too long to complete.
          maxLength: 4096
          pattern: '^.{0,1024}$'
          type: string
        errors:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/ProblemError'
      additionalProperties: false
      required:
        - type
        - status
        - title
        - errors
    ProblemError:
      properties:
        code:
          description: Internal code of the error
          example: 123-4567
          minLength: 8
          maxLength: 8
          pattern: '^[0-9]{3}-[0-9]{4}$'
          type: string
        detail:
          description: A human readable explanation specific to this occurrence of the problem.
          example: Parameter not valid
          maxLength: 4096
          pattern: '^.{0,1024}$'
          type: string
      required:
        - code
        - detail
    Attribute:
      title: Attribute
      type: object
      x-tags:
        - attribute
      description: Models the attribute registry entry as payload response
      properties:
        id:
          type: string
          description: uniquely identifies the attribute on the registry
          format: uuid
        code:
          type: string
          description: identifies the unique code of this attribute on the origin registry
        kind:
          description: Kind of the attribute. It's one of CERTIFIED, VERIFIED, DECLARED.
          $ref: '#/components/schemas/AttributeKind'
        description:
          type: string
        origin:
          type: string
          description: 'represents the origin of this attribute (e.g.: IPA, Normattiva, etc.)'
        name:
          type: string
        creationTime:
          type: string
          format: date-time
      required:
        - id
        - description
        - kind
        - name
        - creationTime
    AttributeKind:
      type: string
      enum:
        - CERTIFIED
        - DECLARED
        - VERIFIED
    AttributeSeed:
      title: AttributeSeed
      type: object
      x-tags:
        - attribute
      description: Models the attribute registry entry as payload response
      properties:
        code:
          type: string
          minLength: 1
          maxLength: 64
          description: identifies the unique code of this attribute on the registry
        kind:
          description: Kind of the attribute. It's one of CERTIFIED, VERIFIED, DECLARED.
          $ref: '#/components/schemas/AttributeKind'
        description:
          type: string
          minLength: 1
          maxLength: 500
        origin:
          type: string
          maxLength: 64
          description: 'represents the origin of this attribute (e.g.: IPA for the certified ones, etc.)'
        name:
          type: string
          minLength: 1
          maxLength: 500
      required:
        - description
        - name
        - kind
    AttributeSeeds:
      type: array
      items:
        $ref: '#/components/schemas/AttributeSeed'
    AttributesResponse:
      title: AttributesResponse
      type: object
      properties:
        attributes:
          type: array
          items:
            $ref: '#/components/schemas/Attribute'
      required:
        - attributes
  securitySchemes:
    bearerAuth:
      type: http
      description: 'A bearer token in the format of a JWS and comformed to the specifications included in [RFC8725](https://tools.ietf.org/html/RFC8725).'
      scheme: bearer
      bearerFormat: JWT
